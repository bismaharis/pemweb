<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdBoostify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css">
    <style>
        .bg-image {
            background-image: url('../public/assets/images/1teamwork.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.65;
        }

        .transition-opacity {
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
<div class="flex justify-center items-center h-screen bg-blue-600" id="signin">
    <div class="w-96 p-20 shadow-lg bg-white rounded-lg">
        <a href="#" class="text-xl font-bold text-blue-600">AdBoostify</a>
        <h1 class="text-3xl block text-center font-semibold">Sign In</h1>
        <hr class="mt-3">
        <div class="mt-3">
            <label for="email" class="block text-base mb-2">Email:</label>
            <input type="text" id="email" name="email"
                   class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:borde-gray-600 "
                   placeholder="Enter Email ...">
        </div>
        <div class="mt-3">
            <label for="username" class="block text-base mb-2">Username:</label>
            <input type="text" id="username" name="username"
                   class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:borde-gray-600 "
                   placeholder="Enter username ...">
        </div>
        <div class="mt-3">
            <label for="password" class="block text-base mb-2">Password:</label>
            <input type="password" id="password" name="password"
                   class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:borde-gray-600 "
                   placeholder="Enter password ...">
        </div>
        <div class="mt-6">
            <button type="submit"
                    class="w-32 mx-auto px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none">Sign
                In
            </button>
        </div>
    </div>
</div>
</body>
</html>
